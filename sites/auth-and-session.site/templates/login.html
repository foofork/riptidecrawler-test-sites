<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auth Test Site</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .login-form { border: 1px solid #ddd; padding: 30px; border-radius: 8px; background: #f9f9f9; }
        h1 { color: #2c3e50; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none;
                 border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #2980b9; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 20px; }
        .info { background: #d1ecf1; color: #0c5460; padding: 15px; border-radius: 4px; margin-top: 20px; }
        .info h3 { margin-top: 0; }
        .info code { background: #fff; padding: 2px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>üîê Login</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="info">
            <h3>Test Credentials</h3>
            <p><strong>Username:</strong> <code>admin</code><br>
               <strong>Password:</strong> <code>password123</code></p>
            <p><strong>Username:</strong> <code>user</code><br>
               <strong>Password:</strong> <code>test123</code></p>
        </div>
    </div>
</body>
</html>
