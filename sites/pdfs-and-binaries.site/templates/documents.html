<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - PDFs and Binaries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        .document-list {
            list-style: none;
            padding: 0;
        }
        .document-item {
            padding: 15px;
            margin: 10px 0;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .document-item a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        .document-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Available Documents</h1>
    <ul class="document-list">
        {% for doc in documents %}
        <li class="document-item">
            <a href="{{ doc.url }}">{{ doc.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
