[pytest]
# Pytest Configuration for RipTide Test Sites

# Test Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output Options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --maxfail=10

# Markers
markers =
    phase1: Phase 1 sites (happy-path, redirects, robots)
    phase2: Phase 2 sites (selectors-llm, static-headless, slowpoke, auth, pdfs)
    phase3: Phase 3 sites (i18n, media, anti-bot, jobs, websocket)
    slow: Slow tests that may take >10 seconds
    requires_docker: Tests that require Docker services
    integration: Integration tests
    unit: Unit tests
    smoke: Smoke tests for quick validation

# Coverage
[coverage:run]
source = tests
omit =
    tests/__pycache__/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Timeout Configuration
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment Variables (can be overridden)
env =
    BASE_URL=http://localhost
    FIXTURE_SEED=42
    E2E_TIMEOUT=30
